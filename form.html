<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .formrow {
            padding: 10px 30px;
            font-size: 18px;
        }

        option {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <form method="post">
        <div class="formrow">
            <label>First Name </label> <br>
            <input type="text">
        </div>
        <div class="formrow">
            <label>Last Name</label> <br>
            <input type="text">
        </div>
        <div class="formrow">
            <label>Email </label> <br>
            <input type="email">
        </div>
        <div class="formrow">
            <label>contact</label> <br>
            <input type="tel">
        </div>
        <div class="formrow">
            <label>Addresss</label> <br>
            <textarea name="Address" cols="21" rows="3"></textarea>
        </div>
        <div class="formrow">
            <label>Username</label> <br>
            <input type="text">
        </div>
        <div class="formrow">
            <label>Password</label> <br>
            <input type="password">
        </div>
        <div class="formrow">

            <legend>Gender</legend>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" value="other">
            <label for="other">Other</label>

        </div>
        <div class="formrow">
            <label>Qualification</label> <br>
            <select>
                <option value="Select">
                    <Select:d>Select</Select:d>
                </option>
                <option value="12th">12th</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
            </select>
        </div>
        <div class="formrow">
            <label>Experience</label> <br>
            <select>
                <option value="Select">
                    <Select:d>Select</Select:d>
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="formrow">
            <label for="Coding Language">Coding Language</label> <br>
            <input type="checkbox">
            <span><label>C++</label></span> <br>
            <input type="checkbox">
            <span><label>Java</label></span> <br>
            <input type="checkbox">
            <span><label>Python</label></span> <br>
            <input type="checkbox">
            <span><label>PHP</label></span> <br>
        </div>
        <div class="formrow">
            <input type="Submit" value="Submit form">
        </div>

</body>

</html>
